<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Generator-App</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.vhv.rs/file/max/9/95513_meal-icon-png.png">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Meal-Generator-App</h2>
        <div class="underline"></div>
      </div>
      <!-- Filter Button -->
      <div class="btn-container">
        <button class="filter-btn" type="button" id="india">Indian</button>
        <button class="filter-btn" type="button" id="itly">Italian</button>
        <button class="filter-btn" type="button" id="japan">Japanese</button>
        <button class="filter-btn" type="button" id="america">American</button>
      </div>
      <!-- menu items  -->
      <h3 id="cuisine">Choose your Cusinie</h3>
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="" class="photo">
          <div class="item-info">
            <header>
            <h4 id="title"></h4>
            </header>
            <p class="item-text"></p>
            <a href="" class="recipe" target="_blank"></a>
          </div>
        </article>
        <!-- end of single item -->
        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
